<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Connect</title>
    <link rel="stylesheet" href="Style2.css">
</head>
<body>
    <div class="box">
        <nav>
            <img class="img-fluid" src="Billeder/Koege-Kommune 3.png" alt="">
        </nav>

        <header>
            <a href="Index4.html">
                <img class="img-fluid" src="Billeder/Group 2119.png" alt="">
            </a>
        </header>

        <main>
            <h1>Log ind</h1>

            <div class="knap">
                <form id="loginForm">
                    <h2>Email</h2>
                    <input class="log" type="email" id="emailInput" placeholder="Campus Køge" required>

                    <div class="place">
                        <h2>Kodeord</h2>
                        <button class="knapvis" type="button" id="togglePassword">
                            <img class="img-fluid" id="toggleImage" src="Billeder/Group 8733.png" alt="Vis kodeord">
                        </button>
                    </div>

                    <div class="inplacering">
                        <input class="log" type="password" id="passwordInput" placeholder="Papergaden" required>
                        
                        <label class="huskplace">
                            <input class="husk" type="checkbox" id="rememberMe"> Husk mig
                        </label>
                    </div>

                    <div class="display">
                    <button>Registrer</button>
                    <button class="margin" type="submit">Log ind</button>
                </div>
                </form>
            </div>

            <script>
                // Skift mellem vis/skjul kodeord og billede
                document.getElementById("togglePassword").addEventListener("click", () => {
                    const passwordInput = document.getElementById("passwordInput");
                    const toggleImage = document.getElementById("toggleImage"); // Billedet

                    if (passwordInput.type === "password") {
                        passwordInput.type = "text"; // Gør kodeord synligt
                        toggleImage.src = "Billeder/Group 8732.png"; // Skift billede til 'åben'
                        toggleImage.alt = "Skjul kodeord"; // Opdater alt-tekst
                    } else {
                        passwordInput.type = "password"; // Skjul kodeord
                        toggleImage.src = "Billeder/Group 8733.png"; // Skift billede til 'lukket'
                        toggleImage.alt = "Vis kodeord"; // Opdater alt-tekst
                    }
                });

                // Gem og hent e-mail i localStorage
                document.getElementById("loginForm").addEventListener("submit", (event) => {
                    event.preventDefault(); // Forhindrer standard formular-submission
                    const email = document.getElementById("emailInput").value;
                    const rememberMe = document.getElementById("rememberMe").checked;

                    if (rememberMe) {
                        localStorage.setItem("savedEmail", email);
                    } else {
                        localStorage.removeItem("savedEmail");
                    }

                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        alert("Indtast venligst en gyldig e-mailadresse.");
                    } else {
                        alert("Login lykkedes!");
                        window.location.href = "Index3.html"; // Skift til ønsket side
                    }
                });

                // Hent gemt e-mail ved siden start
                window.addEventListener("load", () => {
                    const savedEmail = localStorage.getItem("savedEmail");
                    if (savedEmail) {
                        document.getElementById("emailInput").value = savedEmail;
                        document.getElementById("rememberMe").checked = true;
                    }
                });
            </script>

           
        </main>

        <footer>
            <span id="linkSpan">&#11164;</span>

<script>
    document.getElementById("linkSpan").addEventListener("click", () => {
        window.location.href = "Index.html"; // Navigate to the link
    });
</script>
        </footer>
    </div>
</body>
</html>
